</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form id="quoteForm" class="contact3-form validate-form">
					<span class="contact3-form-title">
						Shipment
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="get-quote" checked="checked">
							<label class="label-radio3" for="radio2">
								Get a Quote
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Pickup Postcode is required">
						<input class="input3" type="text" name="ppcode" minlength="7" placeholder="Pickup Postcode...">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input" data-validate="Delivery Postcode is required">
						<input class="input3" type="text" name="dpcode" minlength="7" placeholder="Delivery Postcode...">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3">
						<div>
							<select class="selection-2" name="vehicle">
								<option value="bicycle">Bicycle</option>
								<option value="motorbike">Motorbike</option>
								<option value="parcel_car">Parcel Car</option>
								<option value="small_van">Small Van</option>
								<option value="large_van">Large Van</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>

					<div class="pt-1">
						<span id="quoteMsg"></span>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
